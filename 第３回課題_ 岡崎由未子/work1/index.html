<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>第３回課題
    </title>
</head>

<body>
    <script>
        // １、繰り返し構文で1~10までの数字を足してみよう。もし、すべて足した値が20以上なら、consoleログに「20以上」と出力。20未満なら20未満と出力しよう。

        let num = 1;
        while (num < 20) {
            num = num + 1;
            if (num < 20) {
                console.log('20以上');
            } else {
                console.log('20未満');

            }
        }

    </script>
</body>

</html>
